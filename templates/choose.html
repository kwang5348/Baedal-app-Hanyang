
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="static/theme.css" type="text/css">
</head>
<body>
  <div class="py-5 text-center w-100 h-100" style="background-image: url('static/cover-bubble-dark.svg');">
    <div class="container">
      <div class="row">
          {% if 'S' in session and session['S'] %}
            <div class="col-md-4 p-0 py-2">
              <div class="card border-0 rounded-0">
                <div class="card-body p-4">
                  <h3>판매자</h3>
                  <a class="btn btn-outline-primary mt-3" href="/seller">시작하기</a>
                </div>
              </div>
            </div>
          {% endif %}
          {% if 'C' in session and session['C'] %}
            <div class="col-md-4 p-0 py-2">
              <div class="card border-0 rounded-0">
                <div class="card-body p-4">
                  <h3>구매자</h3>
                  <a class="btn btn-outline-primary mt-3" href="/customer">시작하기</a>
                </div>
              </div>
            </div>
          {% endif %}
          {% if 'D' in session and session['D'] %}
            <div class="col-md-4 p-0 py-2">
              <div class="card border-0 rounded-0">
                <div class="card-body p-4">
                  <h3>배달부</h3>
                  <a class="btn btn-outline-primary mt-3" href="/deliver">시작하기</a>
                </div>
              </div>
            </div>
          {% endif %}
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
